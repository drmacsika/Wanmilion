<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">

<p style="font-size: 45px; margin-top: 40px; font-family: Lato" align="center">
    Sign Up as an Imprint
</p>

<form action="" method="post">
    <table class="table table-bordered table-responsive table-hover" style="margin: 0 auto; width: 500px;">

        <tr>
            <td>Name</td>
            <td><input name="name" class="form-control" type="text" placeholder="Your Full Name" value="" /></td>
        </tr>
        <tr>
            <td>E-mail</td>
            <td><input name="email" class="form-control" type="email" placeholder="Your E-mail" value="" /></td>
        </tr>
        <tr>
            <td>Short Description of Imprint</td>
            <td><textarea name="shortdescriptionofimprint" class = "form-control" placeholder="500 characters" rows = "4"></textarea></td>
        </tr>
        <tr>
            <td>Tags (Not more than 3)</td>
            <td><textarea name="tags" class = "form-control" placeholder="Not more than 3 tags" rows = "3"></textarea></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="row text-center search-btn-div">
                    <div class="col-xs-12">
                        <button type="submit" class="search-btn">Register</button>
                    </div>
                </div>
            </td>
        </tr>
    </table>
</form>
