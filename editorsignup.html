<p style="font-size: 28px; margin-top: 60px; margin-bottom: 29px; font-family: Lato" align="center">
    Sign-up as an Editor
</p>

<form action="" method="post">
    <table class="table table-bordered table-responsive table-hover" style="margin: 0 auto; width: 500px;">

        <tr>
            <td>Name</td>
            <td><input name="name" class="form-control" type="text" value="" placeholder="Your Name"></td>
        </tr>
        <tr>
            <td>E-mail Address</td>
            <td><input name="emailaddress" class="form-control" type="email" value="" placeholder="Your E-mail Address"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input name="password" class="form-control" type="password" value="" placeholder="Your Password"></td>
        </tr>
        <tr>
            <td>Repeat Password</td>
            <td><input name="repeatpassword" class="form-control" type="password" value="" placeholder="Repeat your Password"></td>
        </tr>
        <tr>
            <td></td>
            <td>
                <div class="row text-center search-btn-div">
                    <div class="col-xs-12">
                        <button type="submit" class="search-btn">Sign-up</button>
                    </div>
                </div>
            </td>
        </tr>

    </table>

</form>
