<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1>

    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css"/>
    <meta name="description" content="Welcome to Wanmilion">
    <title>Wanmilion | Fund your wallet</title>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand text-logo" href="#">Wanmilion</a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">About</a>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid">
    <div class="row text-center">
        <div class="hidden-xs col-xs-2"></div>
        <div class="col-xs-12 col-sm-8 imprint-p-text-1">
            <p>Fund your wallet</p>
        </div>
        <div class="hidden-xs col-xs-2"></div>
    </div>


    <div class="row">
        <div class="col-xs-12">
            <div class="row text-center" style="padding-top: 50px;">
                <div class="hidden-xs col-xs-3"></div>
                <div class="col-xs-12 col-sm-6 imprint-p-text">
                    <p>How much would you like to put in your wallet?</p>
                </div>
                <div class="hidden-xs col-xs-3"></div>
            </div>
            <form class="search text-center">
                <div class="row text-center home-search-box-div">
                    <div class="col-xs-12">
                        <input type="text" class="home-search-box amount-input" placeholder="Enter Amount e.g 50,000">
                    </div>
                </div>
                <div class="row text-center search-btn-div">
                    <div class="col-xs-12">
                        <button type="submit" class="search-btn">Proceed <i class="fa fa-arrow-right" aria-hidden="true"></i></button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="footer">
    <div class="container text-center">
        <p class="text-muted">All rights reserved&nbsp;&copy; 2016 Wanmilion.</p>
    </div>
